{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Dashboard</title>
    <!-- plugins:css -->
    <link
      rel="stylesheet"
      href="{% static 'assets_back/vendors/feather/feather.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets_back/vendors/mdi/css/materialdesignicons.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets_back/vendors/ti-icons/css/themify-icons.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets_back/vendors/font-awesome/css/font-awesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets_back/vendors/typicons/typicons.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets_back/vendors/simple-line-icons/css/simple-line-icons.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets_back/vendors/css/vendor.bundle.base.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets_back/vendors/bootstrap-datepicker/bootstrap-datepicker.min.css' %}"
    />
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link
      rel="stylesheet"
      href="{% static 'assets_back/vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets_back/js/select.dataTables.min.css' %}"
    />
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'assets_back/css/style.css' %}" />
    <!-- endinject -->
    <link
      rel="shortcut icon"
      href="{% static 'assets_back/images/favicon.png' %}"
    />
    <script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
    <script src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
  </head>
  <body class="with-welcome-text">
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
      <nav
        class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex align-items-top flex-row"
      >
        <div
          class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start"
        >
          <div class="me-3">
            <button
              class="navbar-toggler navbar-toggler align-self-center"
              type="button"
              data-bs-toggle="minimize"
            >
              <span class="icon-menu"></span>
            </button>
          </div>
          <div>
            <a class="navbar-brand brand-logo" href="{%  url 'index' %}">
              <img
                src="{% static 'assets_back/images/dapur.svg' %}"
                alt="logo"
              />
            </a>
          </div>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-top">
          <ul class="navbar-nav">
            <li class="nav-item fw-semibold d-none d-lg-block ms-0">
              <h1 class="welcome-text">
                Welcome,
                <span class="text-black fw-bold">{{user}}</span>
              </h1>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item d-none d-lg-block">
              <div
                id="datepicker-popup"
                class="input-group date datepicker navbar-date-picker"
              >
                <span
                  class="input-group-addon input-group-prepend border-right"
                >
                  <span
                    class="icon-calendar input-group-text calendar-icon"
                  ></span>
                </span>
                <input type="text" class="form-control" />
              </div>
            </li>
            <li class="nav-item dropdown d-none d-lg-block user-dropdown">
              <a
                class="nav-link"
                id="UserDropdown"
                href="#"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  class="img-xs rounded-circle"
                  src="{% static 'assets_back/images/faces/face8.jpg' %}"
                  alt="Profile image"
                />
              </a>
              <div
                class="dropdown-menu dropdown-menu-right navbar-dropdown"
                aria-labelledby="UserDropdown"
              >
                <div class="dropdown-header text-center">
                  <img
                    class="img-md rounded-circle"
                    src="{% static 'assets_back/images/faces/face8.jpg' %}"
                    alt="Profile image"
                  />
                  <p class="mb-1 mt-3 fw-semibold">{{user}}</p>
                  <p class="fw-light text-muted mb-0">{{user.username}}</p>
                </div>
                <a class="dropdown-item" href="{% url 'logout' %}"
                  ><i
                    class="dropdown-item-icon mdi mdi-power text-primary me-2"
                  ></i
                  >Sign Out</a
                >
              </div>
            </li>
          </ul>
          <button
            class="navbar-toggler navbar-toggler-right d-lg-none align-self-center"
            type="button"
            data-bs-toggle="offcanvas"
          >
            <span class="mdi mdi-menu"></span>
          </button>
        </div>
      </nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        {% include 'back/menu-nav.html' %}
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
              <div class="col-sm-12">
                <div class="home-tab">
                  <div
                    class="d-sm-flex align-items-center justify-content-between border-bottom"
                  >
                    <div></div>
                  </div>
                  {% block content %} {% endblock content %}
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
          <footer class="footer">
            <div
              class="d-sm-flex justify-content-center justify-content-sm-between"
            >
              <span
                class="text-muted text-center text-sm-left d-block d-sm-inline-block"
                >Premium
                <a href="https://www.bootstrapdash.com/" target="_blank"
                  >Bootstrap admin template</a
                >
                from BootstrapDash.</span
              >
              <span
                class="float-none float-sm-end d-block mt-1 mt-sm-0 text-center"
                >Copyright Â© 2023. All rights reserved.</span
              >
            </div>
          </footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'assets_back/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'assets_back/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'assets_back/vendors/chart.js/chart.umd.js' %}"></script>
    <script src="{% static 'assets_back/vendors/progressbar.js/progressbar.min.js' %}"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'assets_back/js/off-canvas.js' %}"></script>
    <script src="{% static 'assets_back/js/template.js' %}"></script>
    <script src="{% static 'assets_back/js/settings.js' %}"></script>
    <script src="{% static 'assets_back/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'assets_back/js/todolist.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script
      src="{% static 'assets_back/js/jquery.cookie.js' %}"
      type="text/javascript"
    ></script>
    <script src="{% static 'assets_back/js/dashboard.js' %}"></script>
    <script>
      CKEDITOR.replace("id_content");
    </script>
    <!-- <script src="{% static 'assets_back/js/Chart.roundedBarCharts.js"></script> -->
    <!-- End custom js for this page-->
  </body>
</html>
